<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="wrapper">
        <picture  class="pictures">
            <img src="images/bg-pattern-top.svg" alt="" class="bg image1">
            <img src="images/bg-pattern-bottom.svg" alt="" class="bg image2">
        </picture>
        <section class="top">
            <header class="container">
                <img src="images/bg-pattern-card.svg" alt="">
            </header>
            <div class="profile">
                <div class="image">
                    <img src="images/image-victor.jpg" alt="" class="picture">
                </div>
                <div class="person">
                    <div class="desc">
                        <h2 class="name">Victor Crest</h2>
                        <p class="age">26</p>
                    </div>
                    <h3 class="location">London</h3>
                </div>
            </div>
            <footer class="fotter">
                <div class="summary">
                    <h2 class="details">80K</h2>
                    <p class="stats">Followers</p>
                </div>
                <div class="summary">
                    <h2 class="details">803K</h2>
                    <p class="stats">Likes</p>
                </div>
                <div class="summary">
                    <h2 class="details">1.4K</h2>
                    <p class="stats">Photos</p>
                </div>
            </footer>
        </section>
    </main>
    
</body>
</html>
